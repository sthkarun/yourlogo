<!DOCTYPE html>
<html>

<body>
	<div class="wrapper">
		<a class="accessibility" href="#main">Skip to Content</a>
		<div class="w1">
			<!-- header of the page -->
			{{- partial "header.html" . -}}
			<div id="main" role="main">
				{{- block "main" . }}{{- end }}

			{{- partial "footer.html" . -}}

	</div>

</body>
</html>
